    <!-- Exemplo 02 -->
    <script>
    
        // definição de um objeto vazio
        var endereco = {
            cep:"",
            logradouro:"",
            bairro: "",
            cidade: "",
            estado: "",
            complemento: ""
        }
        
        // cria uma lista de enderecos;
        var listaEnderecos = new Array();
    
        // atribuir valores do primeiro objeto
        endereco.cep = '01001-000';
        endereco.logradouro = 'Praça da Sé';
        endereco.bairro = 'Sé';
        endereco.cidade = 'São Paulo';
        endereco.estado = 'SP';
        endereco.complemento = 'lado ímpar';
            
        // atribui os valores do endereço para a primeira posição do array
        listaEnderecos[0] = endereco;
    
        // impressão do objeto
        //console.log(endereco);
    
        // converter o objeto em JavaScript para JSON
        //var enderecoJSON = JSON.stringify(endereco);
        // impressão do objeto JSON
        //console.log(enderecoJSON);
    
        // criar instancia (área de alocação)
        endereco = new Object();
    
        // atribuir valores do segundo objeto
        endereco.cep = '26210-200';
        endereco.logradouro = 'Rua Coronel Carlos Matos';
        endereco.bairro = 'Centro';
        endereco.cidade = 'Nova Iguaçu';
        endereco.estado = 'RJ';
        endereco.complemento = '';
    
        listaEnderecos[1] = endereco;
    
        endereco = new Object();
    
        // atribuir valores do terceiro objeto
        endereco.cep = '25040-080';
        endereco.logradouro = 'Rua Bariri';
        endereco.bairro = 'Vila Rosário';
        endereco.cidade = 'Duque de Caxias';
        endereco.estado = 'RJ';
        endereco.complemento = '';
    
        listaEnderecos[2] = endereco;
    
        // impressão do Array em JSON
        console.log(JSON.stringify(listaEnderecos));
    
    </script>
    <!--
        JSON.stringify - serve para converter um objeto em JavaScript para JSON
        JSON.parse - serve para converter um JSON para objeto JavaScript
    -->
